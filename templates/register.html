<!DOCTYPE html>

<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <title>2FACTOR</title>
    <link rel="icon" href="/static/logo.png">
 <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="/static/js/password.js"></script>
    <div class="container py-3">
<div class="d-flex flex-column flex-md-row align-items-center pb-3 mb-4 border-bottom"  style="display:inline;">
    <span class="animation"></span>
    <span class="text-light" style="margin-right: 50px;"> | 2FACTOR</span>
<nav class="d-inline-flex mt-2 mt-md-0 ms-md-auto">
    <a class="me-3 py-2 text-light text-decoration-none btn btn-danger" href="/">Home</a>
      <a class="me-3 py-2 text-light text-decoration-none btn btn-success" href="/register">Register</a>
    {% if name %}
      <a class="me-3 py-2 text-light text-decoration-none btn btn-primary" href="/logout">Logout</a>
    {% else %}
      <a class="me-3 py-2 text-light text-decoration-none btn btn-primary" href="/login">Login</a>
    {% endif %}
     <a class="me-3 py-2 text-light text-decoration-none btn btn-secondary" href="/resetpassw">Reset Password</a>
      </nav>
    </div>
    <h1 class="text-light">Registration form</h1>

    <form action="" method="post" >
        <input type="text" class="form-control" placeholder="Your Login" name="login"><br>
        <input type="email" class="form-control" placeholder="Your Email" name="email"><br>
        <input type="password" class="form-control" placeholder="Your Password" name="passw1" id="passw1"><br>
        <input type="password" class="form-control" placeholder="Confirm Password" name="passw2" id="passw2"><br>
        <label><input type="checkbox" class="apavolku-galocksed"><p class="text-light">Show Password</p></label><br><br>
        <button class="btn btn-success" type="submit">Sign Up</button>
    </form>
</div>
</body>
</html>
